<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .message {
        background: rgb(238, 101, 101);
        width: 500px;
        height: 100%;
        display: block;
        margin-bottom: 15px;
        padding: 10px;
      }

      .infos {
        display: flex;
      }
    </style>
  </head>
  <body>
    <body>
      <div class="infos">
        <div class="message" style="background: green; margin-right: 10px">
          {{ supporter.name }}
        </div>
        <div class="message">
          {{ customer.fullName }}
          <br />
          {{ customer.email }}
          <br />
          {{ customer.message }}
        </div>
      </div>
      {% for msg in messages %}
      <div
        class="message"
        {%
        if
        msg.isSupporter
        %}
        style="background: green"
        {%
        endif
        %}
      >
        <div>
          {% if msg.isSupporter %}Supporter:{% else %}Customer:{% endif %}
        </div>
        <div>{{ msg.message }}</div>
        <div>{{ msg.time }}</div>
      </div>
      {% endfor %}
    </body>
  </body>
</html>
